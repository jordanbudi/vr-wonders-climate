<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
		<script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script> 
		<script type="text/javascript" src="script.js"></script>
		<title>VR Climate Disruption Map</title>
	</head>
	<body>
		<a-scene>
			
			<a-entity id="cameraCursor" position="0 0 0" >
				<a-camera>
					<a-cursor
						color="white"
						geometry="primitive: ring; radiusInner: .02; radiusOuter: .04 "
					></a-cursor>
				</a-camera>
			</a-entity>
			
			<a-assets>
				<img id="map" src="images/blueEarth.png">
				<img id="africaImage" src="images/swaziland.jpg">
				<img id="backbuttonImage" src="images/backbutton.png">
				<video
					muted
					id="water" 
					src="video/waterPollution.mp4"
					autoplay="false"
				></video>
				
				<video 
					muted
					id="oceanVideo" 
					src="video/ocean.mp4"
					autoplay loop="true"
				></video>
				
				<video 
					muted
					id="nycVideo" 
					src="video/nyc.mp4"
					autoplay loop="true"
				></video>
				
				<video
					muted
					id="icebergsVideo" 
					src="video/icebergs.mp4"
					autoplay loop="true"
				></video>
				
			</a-assets>
			
			<a-entity id="backButton" visible="false">
				<a-image 
					src="#backbuttonImage"
					position="-0 1 -4"
					width="2.5"
					onclick="goBack()"
				></a-image>
				
				<a-image 
					src="#backbuttonImage"
					position="-0 1 5"
					width="2.5"
					rotation="0 180 0"
					onclick="goBack()"
				></a-image>
			</a-entity>
			
			
			<!--This is the map that youll see in the begining --START-->
				<a-entity id="homepage" visible="true" >
					<a-sky src="#map"></a-sky>
					<a-box
						position="-15 5 -6"
						height="2"
						width="2" 
						depth="2" 
						color="indigo"
						onclick="travelToAfrica()"
					></a-box>
					
					<a-box
						position="-25 64 70"
						height="10"
						width="10" 
						depth="10" 
						color="black"
						onclick="travelToNYC()"
					></a-box>
					
					<a-box
						position="-150 400 80"
						height="40"
						width="40" 
						depth="40" 
						color="gray"
						onclick="travelToGreenland()"
					></a-box>
					
					<a-box
						position="25 10 0"
						height="5"
						width="5" 
						depth="5" 
						color="green"
						onclick="travelToPacific()"
					></a-box>
					
				</a-entity>
			<!--This is the map that youll see in the begining --End-->
			
			<!--This is Africa and the water pollution problem --START-->
				<a-entity id="sceneAfrica" visible="false" >
					<a-sky src="#africaImage"></a-sky>
				
				<!-- This is the water pollution video -- beginning -->
					<a-entity id="watervideo" visible="true">
						<a-video 
							src="#water" 
							position="-20 10 0" 
							width="40" 
							height="20" 
							rotation="0 60 0" 
							visible="true"
						></a-video>
					</a-entity>
					<a-entity
						position="-1 -5 0"
						video-controls=
							"src:#water; 
							barColor:red; 
							size:2;
							distance: 2.5"
					></a-entity>
				<!-- This is the water pollution video -- ending -->
				</a-entity>
			<!--This is Africa and the water pollution problem --End-->
			
			<!--This is NYC and the air pollution problem --START-->
			<a-entity id="sceneNYC" visible="false" >
				<a-sky src="#nycVideo"></a-sky>
			</a-entity>
			<!--This is NYC and the air pollution problem --END-->
			
			<!--This is Icebergas and the icecapg problem --START-->
			<a-entity id="sceneGreenland" visible="false" >
				<a-sky src="#icebergsVideo"></a-sky>
			</a-entity>
			<!--This is Icebergas and the icecapg problem --END-->
			
			<!--This is Ocean and the garbage problem --START-->
			<a-entity id="scenePacific" visible="false" >
				<a-sky src="#oceanVideo"></a-sky>
			</a-entity>
			<!--This is Ocean and the garbage problem --START-->
			
			
		</a-scene>
	</body>
</html>
